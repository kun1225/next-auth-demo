version: '3.8'

services:
  next_auth_demo_postgres:
    image: postgres:15-alpine
    container_name: next-auth-demo-postgres
    environment:
      POSTGRES_DB: next_auth_db
      POSTGRES_USER: next_auth
      POSTGRES_PASSWORD: next_auth_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  next_auth_demo_backend:
    build: .
    container_name: next-auth-demo-backend
    ports:
      - '3001:3001'
    depends_on:
      - next_auth_demo_postgres
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    command: pnpm run dev

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
